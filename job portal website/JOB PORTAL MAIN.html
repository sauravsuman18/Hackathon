<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Welcome</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            background-image: url('jobbgg.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav ul {
            list-style-type: none;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .welcome-section {
            text-align: center;
            padding: 100px 20px;
        }

        .options {
            margin-top: 40px;
        }

        .options a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .options a:hover {
            background-color: blue;
        }

        footer {
            background-color: darkgray;
            color: black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Find Job 24/7</h1>
        <nav>
            <ul>
                <li><a href="job portal.html">Home</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="aboutpage.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="welcome-section">
        <h2>Welcome to Job Portal</h2>
        <div class="options">
            <a href="login.html" class="login-link">Log In</a>
            <a href="signup.html" class="signup-link">Sign Up</a>
        </div>
    </section>

    <footer>
        <p>&copy; Rangbaaz-infinity</p>
    </footer>
</body>
</html>
